<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>
        This is form tutorial
    </h2>
    <form action="backend.php">
        <label for ="name">Name:</label>  <!--This is the label of that which has id as "name".The name after for and id should match
            By doing this we can click on name in the website and the box will be selected which is not
        the same in role.By clicking on "are you eligible the checkbox will be ticked no need to click on the checkbox"-->
        <div>
            <input type="text" name="myName"id="name">
        </div><br>
        <div>
            Role:<input type="text" name="myRoll">
        </div><br>
        <div>
            Email: <input type="email" name="myEmail" id="">
        </div><br>
        
        
        <div>
            Date:<input type="date" name="" id="">
        </div><br>
        
        <div>
            Bonus:<input type="number" name="myBonus" id="">
        </div><br>
        <div>
            <label for ="lol">Are you eligible:</label>
            <input type="checkbox" name="myEligibility" id="lol" checked>   <!--Checked is used to tick that box by default-->
        </div><br>
        <div>
            Gender:Male<input type="radio" name="myGender" id=""> FeMale<input type="radio" name="myGender"
                id="">Other<input type="radio" name="myGender" id="">
        </div><br>


        <div>
            Write about yourself:<br><textarea name="myText" id="" cols="30" rows="10"></textarea>
        </div><br>


        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        
        </div><br>
<!-- Usage of Select tag -->

        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="swif"selected>Swift</option>   <!--Selected is used to select swift by default-->
            </select>    
        </div>
    </form>

</body>

</html>
