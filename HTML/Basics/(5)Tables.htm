<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h3>HTML Table</h3>
    <table>
        <!--Table has two parts table head and table body
Head has the main top row of the table 
and body consists of the remaining content of the table-->
        <thead>

            <tr>
                <!--Start of a row-->
                <th>Name</th>
                <th>Employee ID</th>
                <th>Employee Roll</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td> Harry</td>
                <td> 67567</td>
                <td> Programmer</td>
            </tr>
            <tr>
                <td> Rohan</td>
                <td> 67673</td>
                <td> HTML Expert</td>
            </tr>
            <tr>
                <td> SkillF</td>
                <td> 67568</td>
                <td> Android Developer</td>
            </tr>
        </tbody>


    </table>
<!-- Format document will bring the html document in shape -->
</body>

</html>
