<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in html</title>
</head>

<body>
    <h3>Ids and Classes in html</h3>
    <div id="mainBox" class="redBg">this is main box</div>
    <!-- id means identifier ,unique to a element.This div(ie element) has a name and that is mainBox and can be easily grabbed in Js ,css-->
    <!-- class is a group of properties(color,background,text size ,font) and can be given to any element -->
    <!-- Multiple classes can be given to a element.Clases are defined in css -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg"></div>
    <div class="redBg blackborder anotherclass"></div>
    <!--an element with multiple classes-->
    <div class="redBg"></div>
    <span class="myClass myClass2 myClass3">first</span>
    <span class="myClass myClass2 myClass3">second</span>
    <span class="myClass myClass2 myClass3">third</span>
    <span class="myClass myClass2 myClass3">fourth</span>



    <!-- div.redBg.blackborder.anotherclass -->
    <!-- Emmet IMPORTANT SHORTCUTS-->
    <!-- ctrl+/ for commenting out stuff -->
    <!-- select and press ctrl +/ -->
    <!-- ctrl + enter to get to the next line  -->
    <!-- to write span class red bg as above just type span.redBg and enter-->
    <!-- to write span with id as mainspan write span#mainspan and enter -->
    <!-- . is for class and # is for id -->
    <!-- since multiple classes can be added to a element just write them after dot with further dots -->
    <!-- emmet takes div tag as default you can write .class name and get a div tag ex .redBg -->
    <!-- span.myClass.myClass2.myClass3*4 to get multiple tags and pressing tab will take the cursor to the second tag-->

</body>

</html>
