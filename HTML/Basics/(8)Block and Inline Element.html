<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block Elements</title>
</head>

<body>
    <p>this is a paragraph</p>
    <p>this is also a paragraph</p>
    <!-- Paragraph,div,li ,ul is a block element ie it takes the whole line  -->
    <!-- and other element takes a diffrent line -->

    <span>this is a span</span> <span>this is also a span</span>
    <!--Span,anchor,em tag is a inline element ie it comes in a single line-->

    <p style="border:2px solid red">this is a paragraph</p>
    <p style="border:2px solid blue">this is also a paragraph</p>
    <span style="border:2px solid red">this is a span</span> <span style="border:2px solid blue">this is also a
        span</span>

    <div style="border:2px solid red">lol</div>
    <strong style="border:2px solid blue">lol</strong>
    <a style="border:2px solid blue">lol</a>
    <li style="border:2px solid blue">lol xd</li>
    <ul style="border:2px solid blue">lol</ul>
    <em style="border:2px solid blue">lol</em>

</body>
</html>
