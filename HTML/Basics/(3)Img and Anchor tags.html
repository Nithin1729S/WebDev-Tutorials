<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Links and Images</title>
</head>
<body>
    <a href="https://google.com">Go to Google    </a> <br>    <!--This is anchor tag-->
    <a href="https://reddit.com">Go to Reddit  </a> <br>    <!--This is anchor tag-->
    <a href="https://twitter.com">Go to Twitter   </a> <br>    <!--This is anchor tag-->
    <a href="https://linkedin.com">Go to Linkedin   </a>   <br>  <!--This is anchor tag-->
<!-- Here clicking on the links opens a new website in the same tab -->

<!-- a is  a tag and href is its attribute -->
<!-- Alt + click will give you cursor at multiple places and you can type at multiple places at the same time -->
<!-- target attribute will open the link in a new tab -->
  <hr>
<a href="https://google.com"target="_blank">Go to Google    </a> <br>
    <a href="https://reddit.com"target="_blank">Go to Reddit  </a> <br>    
    <a href="https://twitter.com"target="_blank">Go to Twitter   </a> <br>    
    <a href="https://linkedin.com"target="_blank">Go to Linkedin   </a>   <br>
