<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="">
        <label for="username">Enter Username</label>
        <input id="username" type="text">
        <input type="password">
        <input type="color">
        <input type="range">
        <input type="number">
    </form>
    <br>
    <br>
    <hr>
    <hr>

    <h1>Search Reddit</h1>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q" id="q">
        <button >Search</button>
    </form>
    <h1>Search Google</h1>
    <form action="https://www.google.com/search">
        <input type="text" name="q" id="q">
        <button >Search</button>
    </form>
    <h1>Search Youtube</h1>
    <form action="https://www.youtube.com/search" method="get">
        <input type="text" name="search_query" id="q">
        <button type="submit">Search</button>
    </form>

    <br>
    <br>
    <hr>
    <hr>
    <h1>Checkbox</h1>
    <form action="/tacos">
        <label for="checkbox">N</label>
        <input type="checkbox" name="checkbox" id="checkbox" value="N">
        <label for="checkbox">I</label>
        <input type="checkbox" name="checkbox" id="checkbox" value="'I">
        <label for="checkbox">T</label>
        <input type="checkbox" name="checkbox" id="checkbox" value="T'">
        <label for="checkbox">K</label>
        <input type="checkbox" name="checkbox" id="checkbox" value="K">
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
