<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        #redElement {
            color: red;

        }

        /* I am targeting the element with id as redElement to have the color red.
# here indicates id */
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p>This is a simple paragraph to demonstrate CSS selectors</p>
    <p id="redElement">This is a simple paragraph to demonstrate CSS selectors</p>
    <!-- ID if this p is defined to be redelement and is unique to it -->
    <div>
        <p>This is a simple paragraph inside div to demonstrate CSS selectors</p>
    </div>

</body>

</html>
