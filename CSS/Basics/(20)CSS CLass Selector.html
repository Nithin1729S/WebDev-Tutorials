<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        .redElement {
            color: red;

        }

        .bgBlue {
            background-color: aqua;
        }

        #firstpara {
            color: brown;



        }

        #secondpara {
            color: aquamarine;
        }

        /* . here indicates class */
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">This is a simple paragraph to demonstrate CSS selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is a simple paragraph to demonstrate CSS selectors</p>
    <div class="redElement bgBlue">
        <p>This is a simple paragraph inside div to demonstrate CSS selectors</p>
    </div>
    <p class="redElement bgBlue">LOLXD</p>
</body>

</html>
